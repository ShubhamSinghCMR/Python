{%load thumbnail%}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Image Sharer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{%url 'feed:index'%}">Home</a>
                <a class="nav-link" href="{%url 'feed:post'%}">Share New Image</a>
            </div>
            <div class="navbar-nav ms-auto">

                {% if request.user.is_authenticated %}
                <a class="nav-link" href="#">Welcome {{request.user.username}}</a>
                {% thumbnail request.user.profile.image "30x30" crop="center" as im %}
                    <div class="text-center">
                        <img src="{{im.url}}" class="rounded-circle" alt="...">
                    </div>
                {% endthumbnail %}
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
